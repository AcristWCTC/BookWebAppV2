<html>
    <head>
        <title>Book Web Access</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href="bookStoreAppCSS.css" rel="stylesheet" type="text/css"/>
        <link href="WEB-INF/bgrins-spectrum-98454b5/spectrum.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="indexBody">
        <div class="bodyItems">
            <h1>Book Web Access Index Page</h1>

            <a href="AuthorController?task=ViewAuthorList">List Of Authors</a>
            <br>
            <input type='text' id="showPaletteOnly" name="color" value="" />


        </div>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="WEB-INF/bgrins-spectrum-98454b5/spectrum.js" type="text/javascript"></script>
        <script>
            $("#custom").spectrum({
                color: "#f00"
            });
        </script>
        <script>
            $("#showPaletteOnly").spectrum({
                showPaletteOnly: true,
                showPalette: true,
                color: 'blanchedalmond',
                change: function(color){
                    $("#showPaletteOnly").val(color);
                    
                },
                palette: [
                    ['black', 'white', 'blanchedalmond',
                        'rgb(255, 128, 0);', 'hsv 100 70 50'],
                    ['red', 'yellow', 'green', 'blue', 'violet']
                ]
            });
            
        </script>
    </body>
</html>
